<div class="confirm" *ngIf="message" [@confirm] (click)="setConfirm(false)">
    <div class="confirm-block ion-padding-top" margin>
        <ion-row>
            <ion-col>
                <ion-item lines="none">
                    <ion-icon name="alert" color="primary" class="ion-margin-end"></ion-icon>
                    <span class="text">{{message}}</span>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item lines="none">
                    <ion-label class="ion-text-right">
                        <ion-button color="primary" size="default" id="open" (click)="setConfirm(true)">Да</ion-button>
                        <ion-button color="tertiary" size="default" id="close" (click)="setConfirm(false)">Нет</ion-button>
                    </ion-label>
                </ion-item>
            </ion-col>
        </ion-row>
    </div>
</div>
