<div class="confirm" *ngIf="infoAlert.title" [@alert] (click)="close()">
  <div class="confirm-block ion-padding-top ion-padding-bottom mt-5" margin>
    <ion-row>
      <ion-col size="10">
        <ion-item lines="none">
          <span class="title-text">{{infoAlert.title}}</span>
        </ion-item>
      </ion-col>
      <ion-col size="2">
        <ion-buttons (click)="close()">
          <ion-button>
            <ion-icon color="medium" name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="infoAlert.image" class="ion-margin-bottom">
      <img class="image" src="{{infoAlert.image}}"/>
    </ion-row>
    <ion-row *ngIf="infoAlert.message" class="ion-margin-bottom">
      <ion-col>
        <ion-item lines="none">
          <span class="text">{{infoAlert.message}}</span>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>
  <ion-row class="triangle-down">
  </ion-row>
</div>
