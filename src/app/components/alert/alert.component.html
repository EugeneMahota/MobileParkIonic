<ion-row class="alert" *ngFor="let alert of listAlert" [@alert]
         [ngClass]="alert.type === 'success' ? 'alert-success':'' || alert.type === 'error' ? 'alert-error':''">
    <ion-col size="10">
        <ion-item class="text-alert" lines="none">
            {{alert.message}}
        </ion-item>
    </ion-col>
    <ion-col size="2" (click)="delAlert()">
        <ion-item lines="none">
            <ion-icon class="icon-exit" name="close"></ion-icon>
        </ion-item>
    </ion-col>
</ion-row>
