
<ion-content class="content">
    <div class="block-profile">
        <ion-toolbar>
            <ion-title>Профиль</ion-title>
            <ion-buttons slot="end">
                <ion-button slot="end" routerLink="edit">
                    <ion-icon name="settings"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
        <ion-item lines="none" class="ion-padding-top">
            <ion-icon class="icon-profile" name="person"></ion-icon>
        </ion-item>

        <ion-card-header class="ion-text-center title-card">
            <ion-card-title class="title">{{user.name || 'Имя пользователя'}}</ion-card-title>
            <ion-card-subtitle class="item-info-text">{{user.email || 'Электронная почта'}}</ion-card-subtitle>
        </ion-card-header>

        <ion-row class="block-info-number">
            <ion-col size="4" class="ion-text-center ion-padding-top item-info-number">
                <ion-label>{{user.bonus || '0'}}</ion-label>
            </ion-col>
            <ion-col size="4" class="ion-text-center ion-padding-top item-info-number item-info-middle">
                <ion-label>{{user.quant_card || '0'}}</ion-label>
            </ion-col>
            <ion-col size="4" class="ion-text-center ion-padding-top item-info-number">
                <ion-label>{{quantityVisit || '0'}}</ion-label>
            </ion-col>
        </ion-row>

        <ion-row class="block-info-text">
            <ion-col size="4" class="ion-text-center ion-padding-bottom item-info-text">
                <ion-label>Бонусы</ion-label>
            </ion-col>
            <ion-col size="4" class="ion-text-center ion-padding-bottom item-info-text item-info-middle">
                <ion-label>Карты</ion-label>
            </ion-col>
            <ion-col size="4" class="ion-text-center ion-padding-bottom item-info-text">
                <ion-label>Посещения</ion-label>
            </ion-col>
        </ion-row>
    </div>

    <ion-row>
        <ion-col>
            <ion-list>
                <ion-item lines="none" class="list-item">
                    <ion-buttons routerLink="history">
                        <ion-button>
                            <ion-icon name="clipboard" class="ion-margin-end"></ion-icon>
                            <ion-label>История транзакций</ion-label>
                        </ion-button>
                    </ion-buttons>
                </ion-item>
                <ion-item lines="none" class="list-item">
                    <ion-buttons>
                        <ion-button (click)="shareWhatsApp()">
                            <ion-icon name="people" class="ion-margin-end"></ion-icon>
                            <ion-label class="ion-margin-end">Пригласить друзей</ion-label>
                        </ion-button>
                        <ion-badge color="warning">+20 бон</ion-badge>
                    </ion-buttons>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>

</ion-content>
<app-alert></app-alert>
