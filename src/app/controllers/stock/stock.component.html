<ion-toolbar class="tool">
    <ion-title>События</ion-title>
</ion-toolbar>
<ion-toolbar class="segment">
    <ion-segment color="primary" (ionChange)="segmentChanged()" [(ngModel)]="segment">
        <ion-segment-button value="0">
            <ion-label>Акции</ion-label>
        </ion-segment-button>
        <ion-segment-button value="1">
            <ion-label>Новости</ion-label>
        </ion-segment-button>
    </ion-segment>
</ion-toolbar>

<ion-content #content [scrollEvents]="true" (ionScroll)="logScrolling($event)">

    <ion-slides pager="false" [options]="slideOpts" #slider (ionSlideTransitionEnd)="slideChanged()" class="content">
        <ion-slide>
            <ion-list no-padding>
                <ion-row class="card" *ngFor="let stock of listStock">
                    <!--<ion-col size="12" no-padding>-->
                    <!--<img class="image" src="{{stock.image}}"/>-->
                    <!--</ion-col>-->
                    <ion-col size="6">
                        <ion-item lines="none">
                            <ion-label>
                                {{stock.title}}
                            </ion-label>
                        </ion-item>
                    </ion-col>
                    <ion-col size="6">
                        <ion-item lines="none">
                            <ion-badge *ngIf="stock.bonus > 0" color="warning">
                                +{{stock.title === 'Cashback!' ? stock.bonus + '%':stock.bonus + ' бон'}}
                            </ion-badge>
                            <ion-buttons slot="end">
                                <ion-button color="primary" fill="outline" size="small" (click)="infoStock(stock)">
                                    <ion-icon color="primary" name="help"></ion-icon>
                                </ion-button>
                            </ion-buttons>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-list>
        </ion-slide>


        <ion-slide no-padding no-margin>

            <!--</ion-row>-->
            <!--</ion-grid>-->

            <ion-list no-padding padding-bottom>
                <div class="card-two" *ngFor="let news of listNews">
                    <ion-row>
                        <ion-col size="12" no-padding>
                            <img class="image" src="{{news.image}}"/>
                            <ion-item lines="none" float-right>
                                {{news.title}}...
                            </ion-item>
                        </ion-col>
                        <ion-col size="12">
                            <ion-item lines="none" class="text-card">
                                {{news.text | slice:0:100}}..
                            </ion-item>
                        </ion-col>
                    </ion-row>
                </div>
            </ion-list>

        </ion-slide>
