<ion-content>
    <ion-card-header class="title-page">
        <ion-row>
            <ion-col class="ion-text-left">
                <ion-button fill="clear" size="small" (click)="onBack()">
                    <ion-icon class="icon-header" name="arrow-back"></ion-icon>
                </ion-button>
            </ion-col>
            <ion-col align-self-center>
                #{{itemCard.name || itemCard.code}}
            </ion-col>
            <ion-col class="ion-text-right">
                <!--<ion-button fill="clear" size="small" (click)="onExit()">-->
                <!--<ion-icon class="icon-header" name="log-out"></ion-icon>-->
                <!--</ion-button>-->
            </ion-col>
        </ion-row>
    </ion-card-header>

    <div class="content" padding>
        <ion-row class="ion-padding-top">
            <ion-col class="title-form">
                Данные карты<br/>
                <small class="text-muted">Тут вы можете задать имя карты, если она у вас не одна или просто если
                    желаете.
                </small>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-icon color="primary" name="card" class="ion-margin-end"></ion-icon>
                    <ion-input type="text" placeholder="Придумайте имя карты" [(ngModel)]="itemCard.name"
                               maxlength="20"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-row class="ion-padding-top">
            <ion-col class="block-card ion-text-center pl-0">
                <div class="box-shadow bg-green">
                    <div class="item-card-text">Деньги</div>
                    <div class="item-card-icon">
                        <ion-icon name="cash"></ion-icon>
                        {{itemCard.money}}
                    </div>
                </div>
            </ion-col>

            <ion-col class="block-card ion-text-center pr-0">
                <div class="box-shadow bg-red">
                    <div class="item-card-text">Бонусы</div>
                    <div class="item-card-icon">
                        <ion-icon name="gift"></ion-icon>
                        {{itemCard.bonus}}
                    </div>
                </div>
            </ion-col>
        </ion-row>
    </div>
</ion-content>

<ion-row class="ion-no-padding ion-no-margin">
    <ion-col class="ion-no-padding ion-no-margin">
        <app-alert></app-alert>
    </ion-col>
</ion-row>

<ion-row class="block-btn">
    <ion-col>
        <button type="submit" class="btn" (click)="editCard()">Сохранить</button>
    </ion-col>
</ion-row>
